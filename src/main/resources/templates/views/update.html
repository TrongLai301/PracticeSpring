<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="student">Back to home</a>
<form th:action="@{/student/saveUpdate(id = ${student.id})}" method="post" th:Object="${student}">
    <label for="name">Name</label>
    <input  type="text" id="name" th:field="*{name}" th:value="*{name}">

    <label for="date">Date</label>
    <input  type="date" id="date" th:field="*{date}" th:value="*{date}">

    <label for="code">Code</label>
    <input  type="text" id="code" th:field="*{code}" th:value="*{code}">

    <label for="class">Class</label>
    <select id="class" th:field="*{aClass.id}">
        <option th:each="class : ${clasS}" th:text="${class.getClassName()}" th:value="${class.getId()}"></option>
    </select>

    <input type="submit" value="Save">
    <button type="button" >
        <a>Cancel</a>
    </button>
</form>
</body>
</html>
